<!DOCTYPE html>
<html>
  <head>
    <title>File upload</title>
  </head>
  <body>

<h1>Try to upload a file here:</h1>
    <form action="root/usr/lib/cgi-bin/upload.py" method="post" enctype="multipart/form-data">
        <input type="file" name="fileToUpload">
        <input type="submit" value="Upload File">
      </form>
  </body>
  <head>
    <script>
      function deleteFiles() {
        var xhr = new XMLHttpRequest();
        xhr.open("DELETE", "/uploads", true);
        xhr.send();
      }
    </script>
  </head>
  <body>
    <button onclick="deleteFiles()">Delete Uploaded Files</button>
  </body>
</html>
