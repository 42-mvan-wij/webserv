
<!DOCTYPE html>
<html>
  <head>
    <title>My Website</title>
    <style>
      /* style for buttons */
      .button {
        display: inline-block;
        padding: 10px;
        margin: 10px;
        background-color: #4CAF50;
        color: white;
        text-align: center;
        text-decoration: none;
        border-radius: 10px;
      }

      /* style for hover effect */
      .button:hover {
        background-color: #3e8e41;
      }

      /* style for disabled button */
      .disabled {
        opacity: 0.6;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <div>
      <a class="button" href="upload">Upload a file</a>
      <a class="button" href="webserver.html">What is a web server?</a>
      <a class="button" href="http_basics.html">What is HTTP?</a>
      <a class="button" href="various_content">Method not allowed</a>
      <a class="button" href="non_existing_page.html">Button that brings you nowhere</a>
    </div>
  </body>
</html>
